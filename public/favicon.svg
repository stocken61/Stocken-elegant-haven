<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background -->
  <rect width="64" height="64" fill="#2D5A3D" rx="8"/>
  
  <!-- Hotel Icon -->
  <g transform="translate(12, 8)">
    <!-- Building outline -->
    <rect x="8" y="12" width="24" height="36" fill="#F5F1E8" stroke="#B8860B" stroke-width="1"/>
    
    <!-- Windows -->
    <rect x="12" y="16" width="4" height="4" fill="#2D5A3D"/>
    <rect x="20" y="16" width="4" height="4" fill="#2D5A3D"/>
    <rect x="28" y="16" width="4" height="4" fill="#2D5A3D"/>
    
    <rect x="12" y="24" width="4" height="4" fill="#2D5A3D"/>
    <rect x="20" y="24" width="4" height="4" fill="#2D5A3D"/>
    <rect x="28" y="24" width="4" height="4" fill="#2D5A3D"/>
    
    <rect x="12" y="32" width="4" height="4" fill="#2D5A3D"/>
    <rect x="20" y="32" width="4" height="4" fill="#2D5A3D"/>
    <rect x="28" y="32" width="4" height="4" fill="#2D5A3D"/>
    
    <!-- Door -->
    <rect x="18" y="40" width="6" height="8" fill="#8B5A2B"/>
    <circle cx="22" cy="44" r="0.5" fill="#F5F1E8"/>
    
    <!-- Roof -->
    <polygon points="6,12 20,4 34,12" fill="#8B5A2B"/>
    
    <!-- Logo element - simplified "S" -->
    <text x="20" y="10" font-family="serif" font-size="8" font-weight="bold" fill="#F5F1E8" text-anchor="middle">S</text>
  </g>
</svg>